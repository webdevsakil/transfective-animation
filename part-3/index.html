<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InGo website template</title>
    <link rel="stylesheet" href="./../css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="shop my-5">
        <div class="container main-container ">

            <div class="menu-area">
                <div class="collapsed-sidebar ">
                    <div class="logo">
                        <img src="img/flower-3.jpg" alt="">
                    </div>
                    <div class="menu-btn-area">
                        <button type="button"><i class="fa-solid fa-bars"></i></button>
                    </div>
                    <nav>
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Portfolio</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>

                    <ul class="social-list list-unstyled">
                        <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
                    </ul>
                </div>
            </div>

            <div class="right-area">
                <div class="d-flex flex-column justify-content-between align-items-center h-100 right-area-wrapper">
                    <div  class="icon">
                        <i class="fa-solid fa-gear"></i>
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="verticle-text">
                        <span>lorem ipsum</span>
                    </div>
                </div>
            </div>
            <div class="row g-0 ">
                <div class="col-lg-6 big-img">
                    <img src="img/flower.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-lg-6">
                    <div class="row g-0 small-images">
                        <div class="col-lg-6 ">
                            <img src="img/flower-1.jpg" class="img-fluid" alt="">
                        </div>
                        <div class="col-lg-6">
                            <img src="img/flower-2.jpg" class="img-fluid" alt="">
                        </div>
                        <div class="col-lg-6">
                            <img src="img/flower-3.jpg" class="img-fluid" alt="">
                        </div>
                        <div class="col-lg-6">
                            <img src="img/flower-4.jpg" class="img-fluid" alt="">
                        </div>
                        <div class="col-lg-6">
                            <img src="img/flower-5.jpg" class="img-fluid" alt="">
                        </div>
                        <div class="col-lg-6">
                            <img src="img/flower-6.jpg" class="img-fluid" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./../css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" href="./../css/base.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

        <nav class="navbar navbar-expand-lg justify-content-center navbar-dark bg-dark">
            <div class="container">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Order</a></li>
                </ul>
            </div>
        </nav>


    </header>

    <section id="hero">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 hero-wrapper">
                 
                    <!-- book slider -->
                    <div class="book-slider">
                        <div class="slide">
                            <div class="img">
                                <img src="./../img/book-1.jpg" class="img-fluid" alt="">
                            </div>

                        </div>
                        <div class="slide">
                            <div class="img">
                                <img src="./../img/book-2.jpg" class="img-fluid" alt="">
                            </div>


                        </div>
                        <div class="slide">
                            <div class="img">
                                <img src="./../img/book-3.jpg" class="img-fluid" alt="">
                            </div>

                        </div>
                        <div class="slide">
                            <div class="img">
                                <img src="./../img/book-4.jpg" class="img-fluid" alt="">
                            </div>

                        </div>
                        <div class="slide">
                            <div class="img">
                                <img src="./../img/book-5.jpg" class="img-fluid" alt="">
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="main.js"></script>
</body>

</html>

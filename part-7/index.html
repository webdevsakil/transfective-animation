<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website template 7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./../css/all.min.css">
    <link rel="stylesheet" href="./../css/base.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="hero-area ">
        <div class="container hero-container">
            <div class="nav-area">
                <div class="row ">
                    <div class="col-lg-3">
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="logo-area">
                                <a href="#">interiors</a>
                            </div>
                            <div class="menu-btn">
                                <button type="button"><i class="fa-solid fa-bars-staggered"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="arrow-area">
                <button type="button"><i class="fa-solid fa-chevron-left"></i></button>
                <button type="button"><i class="fa-solid fa-chevron-right"></i></button>
            </div>

            <div class="hero-slider shadow-lg">
                <div class="single-slide">
                    <div class="row g-0">
                        <div class="col-lg-4 pt-5 ps-5 pe-5">



                            <div class="counter-area">
                                <span class="start-count">01</span>
                                <span class="progress-line"></span>
                                <span class="end-count">05</span>
                            </div>
                            <div class="slider-content">
                                <h1>Lorem, ipsum.</h1>
                                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Culpa fuga quidem maxime,
                                    quasi, consequatur ad ipsum incidunt rem explicabo, asperiores labore eligendi in
                                    sequi.</p>

                            </div>

                        </div>
                        <div class="col-lg-4">
                            <div class="center-img">
                                <img src="./../img/table.jpg" class="img-fluid" alt="">
                            </div>

                        </div>
                        <div class="col-lg-4">
                            <div class="right-area">
                                <div class="square-card">
                                    <h3>Start Explore</h3>
                                    <p>Explore the <br> workspace <i class="fa-solid fa-arrow-right-long"></i></p>
                                </div>
                                <div class="square-card">
                                    <span>feature product</span>
                                    <img src="./../img/chair-removebg.png" alt="">
                                    <h3>Eames Chair</h3>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
